<body>
    <img id = "logocafe"  src="logo.jpg" style="display: none" >
    <canvas id="myCanvas" height= "1000" width="1000" style="border: 10px solid red">

        


        <script>

            var sup_x = 500;
            var sup_y = 500;

            var a = null;
            var ctx = null;
           
            var press = false;

            function run (){
                a = document.getElementById("myCanvas");
                ctx = a.getContext("2d");



                paint();
            }





            var color = generateRandomColor();


                function generateRandomColor() {
                var r = () => Math.random() * 256 >> 0;
                var color = `rgb(${r()}, ${r()}, ${r()},0.5)`;
                return color;
                };
            




            //funcion dibujar cuadrado
           /*/
            document-addEventListener("keydown",function(t){

                console.log(t);
                //abajo
                if(t.keyCode == 38|| t.keyCode == 83){
                    sup_y += 5;
                    paint();
                }
                //arriba
                if(t.keyCode == 40 || t.keyCode == 87){
                    sup_y -= 5;
                    paint();
                }
                //derecha
                if(t.keyCode == 39 || t.keyCode == 68){
                    sup_x += 5;

                }

                //izquierda
                if(t.keyCode == 65 || t.keyCode == 37){
                    sup_x -= 5;

          /*/




            function paint(){



                window.requestAnimationFrame(paint)

                sup_x += 5

                if (sup_x > 1000){
                    sup_x = 0;
                }

                if (sup_y > 1000){
                    sup_y = 0;
                }

                if (sup_x < 0){
                    sup_x = 1000;
                }
                
                if (sup_y < 0){
                    sup_y = 1000;
                }

                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.fillRect(sup_x,sup_y, 25, 25);
                ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.fillRect(sup_x+25,sup_y, 25, 25);
                ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.fillRect(sup_x-25,sup_y, 25, 25);
                ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.fillRect(sup_x,sup_y+25, 25, 25);
                ctx.stroke();
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.fillRect(sup_x,sup_y-25, 25, 25);
                ctx.stroke();
                ctx.fill();
               
            }
            

            window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());


        window.addEventListener("load", run, false);








        </script>

    </canvas>


</body>
</html>
